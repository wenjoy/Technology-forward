  <title>lazy load</title>
</head>
<body>
  <button onclick="loadImage()">load img</button>

  <script>
      function loadImage() {
        console.log('loading image');
        
        const image = new Image();

      }
      function loadScript() {
        console.log('loading script');
        const script = document.createElement('script');
        script.src = "https://cdn.bootcdn.net/ajax/libs/react/16.13.1/cjs/react.development.js"
        // document.body.appendChild(script);
      }
  </script>
